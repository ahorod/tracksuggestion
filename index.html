<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track suggestion</title>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <h1>Welcome to career path helper</h1>
      </div>
      <!--Question Form  -->
      <form id="form">
        <!--Question 1-->
        <div class="form-group">
          <label for="front-back-end">What type of development do you prefer?</label>
          <select class="form-control" id="fornt-back-end">
            <option>Front-end development</option>
            <option>Back-end</option>
          </select>
        </div>
        <!--Question 2 optional-->
        <div class="form-group">
          <label for="design">Do you enjoy focusing on layouts, navigation, colors, design?</label>
          <div class="radio">
            <label>
              <input type="radio" name="focus" value="yes" checked>
              Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="focus" value="not really">
              Not really
            </label>
          </div>
        </div>
        <!--Question 3-->
        <div class="form-group">
          <label for="size-of-company">What type of company would you like to work in?</label>
          <select class="form-control" id="size-of-company">
            <option>Large company</option>
            <option>Small company or startup</option>
          </select>
        </div>



        <button type="submit" class="btn">Submit</button>
      </form>


    </div>
  </body>
  </head>
